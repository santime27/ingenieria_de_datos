version: '1'
services:
  bd-mysql-1:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: bdnegocio
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1GB
      restart_policy:
        condition: unless-stopped
    logging:
      driver: "journald"
    environment:
      - HOSTNAME=${HOSTNAME}-darktraceApi
networks:
  cluster-datos:
    external: true
volumes:
  mysql_data: